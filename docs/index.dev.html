<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Introduction to toad.js</title>
    <meta name="description" content="An introduction to the TOAD TypeScript GUI Library (toad.js).">
    <meta name="copyright" content="Mark-André Hopf <mhopf@mark13.org>" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,500,600&subset=latin" />
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400&subset=latin" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Titan+One">
    <link rel="stylesheet" type="text/css" href="../style/tx-static.css" />
    <link rel="stylesheet" type="text/css" href="../style/tx-dark.css" />
    <link rel="stylesheet" type="text/css" href="../style/tx.css" />
    <link rel="stylesheet" type="text/css" href="./static/prism-darcula.min.css" />

    <script type="module" src="../lib/docs/main.js"></script>

    <style>
        a:link {
            text-decoration: underline;
            text-decoration-style: dashed;
            cursor: auto;
        }

        a:link::before {
            content: "→";
            text-decoration: none;
        }

        figure {
            text-align: center;
            font-style: italic;
            max-width: 400px;
        }

        .section {
            background-color: var(--tx-gray-100);
            margin: 4px;
            padding: 16px;
            border-radius: 4px;
        }

        .code {
            padding: 10px;
            border-radius: 4px;
            background-color: #262626;
            color: var(--tx-static-white);
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <template id="my-code-button">
        <style>
            tx-button {
                --tx-primary-color: #800;
            }
        </style>
        <p>
            <tx-button action="action" model="label"></tx-button>
        </p>
    </template>

</head>

<body style="background-color: #1d1d1d;">

</body>

</html>
