<!doctype html>
<html>

<head>
    <script type="module" src="/build/e2e/main.js"></script>
</head>
<body style="width: 640px; overflow: hidden;">
    <tx-button action="button-enabled">default</tx-button>
    <tx-button action="button-enabled" variant="primary">primary</tx-button>
    <tx-button action="button-enabled" variant="secondary">secondary</tx-button>
    <tx-button action="button-enabled" variant="accent">accent</tx-button>
    <tx-button action="button-enabled" variant="negative">negative</tx-button>
    <br/>
    <tx-button action="button-disabled">default</tx-button>
    <tx-button action="button-disabled" variant="primary">primary</tx-button>
    <tx-button action="button-disabled" variant="secondary">secondary</tx-button>
    <tx-button action="button-disabled" variant="accent">accent</tx-button>
    <tx-button action="button-disabled" variant="negative">negative</tx-button>
</body>
</html>
